<link rel="import" href="polymer/polymer.html">

<dom-module id="link-box">
    <template>
        <style>
            :host
            {
                display: inline-block;
                width: 200px;
                height: 450px;
                background-color: var(--background-color,rgba(0,0,0,0));
                overflow: hidden;
                box-shadow: 0 0 40px rgba(0,0,0,.2);
                z-index: 11;
            }

            a
            {
                text-decoration: none;
                color: black;
            }

            img
            {
                width: 200px;
                height: 450px;
                transition-property: opacity;
                transition-duration: .2s;
            }

            p
            {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
                font-size: 20px;
                padding: 3px;
            }

            #texbox
            {
                position: relative;
                display: table;
                bottom: 0;
                width: 200px;
                height: 100px;
                background-color: white;
                z-index: 10;
                transition-property: transform;
                transition-duration: .2s;
            }

            .faded
            {
                opacity: var(--fade-opacity,.8);
            }

            .slideup
            {
                transform: translateY(-100px);
            }
        </style>

        <a id="top" href="{{href}}">
            <img id="img" src="{{img}}">

            <div id="texbox">
                <p><slot></slot></p>
            </div>
        </a>

    </template>

    <script>
        class linkBox extends Polymer.Element
        {
            static get is()
            {
                return "link-box";
            }

            static get properties()
            {
                return {
                    img:String,
                    href:String,
                    hoverdisable:Boolean
                };
            }

            ready()
            {
                super.ready();

                if (this.hoverdisable==null)
                {
                    this.$.top.addEventListener("mouseenter",()=>{
                        this.$.img.classList.add("faded");
                        this.$.texbox.classList.add("slideup");
                    });

                    this.$.top.addEventListener("mouseleave",()=>{
                        this.$.img.classList.remove("faded");
                        this.$.texbox.classList.remove("slideup");                        
                    });
                }

                else
                {
                    this.$.texbox.classList.add("slideup");

                    this.$.top.addEventListener("mouseenter",()=>{
                        this.$.img.classList.add("faded");
                    });

                    this.$.top.addEventListener("mouseleave",()=>{
                        this.$.img.classList.remove("faded");
                    });
                }
            }
        }

        customElements.define(linkBox.is,linkBox);
    </script>

</dom-module>
